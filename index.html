<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoffeeTime</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">CoffeeTime</div>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Wake Up With a Cup of Coffee</h1>
    <p>Start your day right</p>
    <button>Order Now</button>
  </section>

  <section id="menu" class="menu">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="item"><img src="images/espresso.jpg" alt="Espresso"/><h3>Espresso</h3><p>$2.50</p></div>
      <div class="item"><img src="images/cappuccino.jpg" alt="Cappuccino"/><h3>Cappuccino</h3><p>$3.00</p></div>
      <div class="item"><img src="images/latte.jpg" alt="Latte"/><h3>Latte</h3><p>$3.50</p></div>
    </div>
  </section>

  <section id="about" class="about">
    <h2>About Us</h2>
    <p>We serve the best coffee in town with love and passion.</p>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 CoffeeTime. All rights reserved.</p>
  </footer>
</body>
</html>
